<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Chart</title>
    <!-- grafico google -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        
        function drawChart(){
            var comida = new google.visualization.DataTable();
            comida.addColumn('string', 'Comida');
            comida.addColumn('number', 'Estudiantes');
            comida.addRows([
                ['Pizza', 5],
                ['Hamburguesa', 6],
                ['Perro', 4],
                ['Empanada', 2],
                ['Other', 4]
            ]);

            // Set chart options
            var options = {'title':'Comidas preferidas',
                     'width':400,
                     'height':300};

            var chart = new google.visualization.PieChart(document.getElementById("contenedor-grafico"));
            chart.draw(comida, options);
        }
