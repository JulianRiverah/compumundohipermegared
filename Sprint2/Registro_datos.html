<html>
	<head>
		<title>Formulario de registro</title>
	</head>
	<body>
        <center><H3><p style="border: ridge #9c9b9b 2px;">FORMULARIO DE REGISTRO</p></H3></center><br>
        <table>      
    <tr>
        <td align="center"><button onclick="window.location.href='Index.html'">Inicio</button></td>
        <td align="center"><button onclick="window.location.href='Registro_datos.html'">Registro</button></td>
        <td align="center"><button onclick="window.location.href='Inicio_sesion.html'">Inicio de sesión</button></td>
        <td align="center"><button onclick="window.location.href='Ingreso_IMC.html'">Formulario IMC</button></td>
    </tr>
    <hr width=100%>
    <table>
    <tr> 
        <th> <p align="left"> Nombre: </p></th> 
        <td> 
            <input type="txt" name="nombres" id="nombres" placeholder="Ingrese su nombre">
        </td>
    </tr>
    <tr> 
        <th> <p align="left"> Apellido: </p></th>
        <td> 
            <input type="txt" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        </td>
    </tr>
    <tr> 
        <th> <p align="left"> Identificación: </p></th>
        <td> 
            <input type="int" name="identificacion" id="identificacion" placeholder="Ingrese su identificación">
        </td>
    </tr>
    <tr> 
        <th> <p align="left"> Edad: </p></th>
        <td> 
            <input type="password" name="edad" id="edad" placeholder="Ingrese su edad">
        </td>
    </tr>
    <tr> 
        <th> <p align="left"> Rol: </p></th>
        <td> 
            <input type="txt" name="rol" id="rol" placeholder="Ingrese su rol">
        </td>
    </tr>
    <tr> 
        <th> <p align="left"> Teléfono: </p></th>
        <td> 
            <input type="txt" name="telefono" id="telefono" placeholder="Ingrese su teléfono">
        </td>
    </tr>
    <tr> 
        <th> <p align="left"> E-mail: </p></th>
        <td> 
            <input type="int" name="email" id="email" placeholder="Ingrese su e-mail">
        </td>
    </tr>
    </tr>
    </table>
    <br>
    <pr>
        El usuario es su identificación (id).
    </pr>
    <br><br>
    <table>
        <tr> 
            <th> <p align="left"> Contraseña: </p></th>
            <td> 
                <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su nueva contraseña">
            </td>
        </tr>
    </table>
    <br>
    <button>Registrar</button>
<hr width=50%>
